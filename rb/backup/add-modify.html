original_hours=0;
original_days=0;
original_weeks=0;

function disable_others()
{
 validcount=0;
 with (document.I_F)
 {
  if (hours.options[hours.selectedIndex].value<0) validcount=validcount+hours.options[hours.selectedIndex].value *1; 
  if (days.options[days.selectedIndex].value<0) validcount=validcount+days.options[days.selectedIndex].value *1;
  if (weeks.options[weeks.selectedIndex].value<0) validcount=validcount+weeks.options[weeks.selectedIndex].value *1; 
  if (validcount!=-2) 
  {
   hours.value=original_hours;
   days.value=original_days;
   weeks.value=original_weeks;
   hours.value=-1;
   days.value=-1;
   weeks.value=-1;
   alert("Only one can carry a value!  Please re-select.");
  }
 }
}
function add()
{
 with (document.I_F)
 {
  if ( (hours.options[hours.selectedIndex].value<0) & (days.options[days.selectedIndex].value<0) & (weeks.options[weeks.selectedIndex].value<0) ) alert("Please select a period to run this script:\n\n HOURLY, DAILY or WEEKLY");
  else submit();
 }
}
